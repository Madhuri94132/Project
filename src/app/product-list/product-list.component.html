
<h2>Products</h2>
<div *ngFor="let prod of products">
     <h6>
      <a  [title]="prod.name + ' details'" [routerLink]="['/product', prod.id]">
        {{ prod.name }}
      </a>
       
       
           </h6>
          <p *ngIf="prod.description">
               Description: {{ prod.description }}
             </p>
             <button (click)="share()">
               Share
             </button>
<app-product-alerts
[products]="prod"
(notify)="onNotify()">
</app-product-alerts>

</div>
